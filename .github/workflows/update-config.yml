name: Update config with latest release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ جلب آخر Release
      - name: Get latest release tag
        id: latest
        run: |
          LATEST_JSON=$(curl -s -H "Accept: application/vnd.github+json" https://api.github.com/repos/Anas-jaf/almo3lem_releases/releases/latest)
          VERSION=$(echo "$LATEST_JSON" | jq -r .tag_name)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 2️⃣ تحديد الرابط حسب الصيغة المطلوبة
      - name: Set update URL
        run: |
          UPDATE_URL="https://github.com/Anas-jaf/almo3lem_releases/releases/download/${VERSION}_light/almo3lem_setup_light.exe"
          echo "UPDATE_URL=$UPDATE_URL" >> $GITHUB_ENV

      # 3️⃣ نسخ مستودع الكونفيغ
      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          repository: mostafatarawneh/almo3lem-config
          token: ${{ secrets.CONFIG_REPO_TOKEN }}

      # 4️⃣ تحقق من وجود update.json
      - name: Check update.json exists
        run: |
          if [ ! -f update.json ]; then
            echo "File update.json not found!"
            exit 1
          fi

      # 5️⃣ تحديث update.json بالصيغة المطلوبة
      - name: Update update.json
        run: |
          jq -n \
            --arg version "$VERSION" \
            --arg url "$UPDATE_URL" \
            --arg msg "يوجد تحديث جديد يحتوي على تحسينات وأصلاحات." \
            '{latest_version: $version, update_url: $url, message: $msg, is_active: true}' \
            > update.json

      # 6️⃣ Commit & Push التغييرات
      - name: Commit and push
        run: |
          git config user.name "almo3lem-bot"
          git config user.email "bot@users.noreply.github.com"
          git add update.json
          git commit -m "Update to latest release $VERSION"
          git push
